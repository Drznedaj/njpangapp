<div *ngIf="currentUser">

</div>

<div *ngIf="currentUser == null">
    <app-login-button [(userToLogin)]='user'></app-login-button>
    <app-register-button [(userToRegister)]='user'></app-register-button>
    <div>
        <label>
            Username:
            <input [(ngModel)]="user.username" placeholder="username">
        </label>
    </div>
    <div>
        <label>
            Password:
            <input [(ngModel)]="user.password" placeholder="password">
        </label>
    </div>
</div>
