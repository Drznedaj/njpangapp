<div *ngIf="currentUser">

</div>

<div *ngIf="currentUser == null">
    <app-login-button></app-login-button>
    <app-register-button [(userToRegister)]='user123'></app-register-button>
    <div>
        <label>
            Username:
            <input [(ngModel)]="user123.username" placeholder="username">
        </label>
    </div>
    <div>
        <label>
            Password:
            <input [(ngModel)]="user123.password" placeholder="password">
        </label>
    </div>
</div>
